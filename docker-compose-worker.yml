version: '3.8'

services:
  celery_worker:
    container_name: cloud_celery_worker
    build: ./worker
    restart: always
    command: "sh -c 'python tasks.py'"
    volumes:
      - ./worker:/code
      - ./backend/app/uploads:/code${SHARED_VOLUME_PATH}
    env_file: "./.env"
    environment:
      - C_FORCE_ROOT=true
    expose:
      - 8000
 


